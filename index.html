<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title></title>

</head>

<body onload="changeToWoof()">

  <button id=doge type="button" onmouseover="changeButtonToImg()"> Doggo<img src="https://static.thenounproject.com/png/99472-200.png"> </button>



  <script>
    window.addEventListener("load", function() {
      document.getElementById("doge").innerHTML = "Woof";
    });

    var doge = document.getElementById("doge");
    var image = document.createElement("img");
    var breadDoggo = document.createElement("img");

    doge.addEventListener("mouseenter", enterButton);
    doge.addEventListener("mouseleave", leaveButton);
    document.body.addEventListener("click", addDogeImage);

    function enterButton() {
      if (document.getElementById("dogIcon")) {
        return;
      }
      doge.innerHTML = "";
      image.src = "https://static.thenounproject.com/png/99472-200.png";
      image.id = "dogIcon";
      doge.appendChild(image);
    }

    function leaveButton() {
      doge.removeChild(image);
      doge.innerHTML = 'Woof';
    }

    function addDogeImage() {
      if (document.getElementById("bread")) {
        var element = document.getElementById("bread");
        element.parentNode.removeChild(element);
        return;
      }
      breadDoggo.src = "Doggo.png";
      breadDoggo.id = "bread";
      document.body.appendChild(breadDoggo);
    }
  </script>

</body>

</html>
